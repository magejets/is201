<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    canvas {
      background-color: #111;
      border: 2px solid #44ff44;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    let snake = [{x: 10, y: 10}];
    let velocity = {x: 0, y: 0};
    let food = {x: 5, y: 5};
    let gameOver = false;

    document.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp": if (velocity.y === 0) velocity = {x: 0, y: -1}; break;
        case "ArrowDown": if (velocity.y === 0) velocity = {x: 0, y: 1}; break;
        case "ArrowLeft": if (velocity.x === 0) velocity = {x: -1, y: 0}; break;
        case "ArrowRight": if (velocity.x === 0) velocity = {x: 1, y: 0}; break;
      }
    });

    function drawTile(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 1, gridSize - 1);
    }

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = "#f00";
        ctx.font = "20px Arial";
        ctx.fillText("Game Over", canvas.width / 2 - 50, canvas.height / 2);
        return;
      }

      requestAnimationFrame(gameLoop);
      if (++frame % 8 !== 0) return; // control speed

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Move snake
      const head = {x: snake[0].x + velocity.x, y: snake[0].y + velocity.y};

      // Game over conditions
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || 
        (snake.some(s => s.x === head.x && s.y === head.y) && snake.length > 1)) {
        gameOver = true;
        console.log(head.y + tileCount);
        return;
      }

      snake.unshift(head);

      // Check food
      if (head.x === food.x && head.y === food.y) {
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } else {
        snake.pop();
      }

      // Draw snake
      snake.forEach((part, index) => drawTile(part.x, part.y, index === 0 ? "#00ff00" : "#44ff44"));

      // Draw food
      drawTile(food.x, food.y, "#ff4444");
    }

    let frame = 0;
    gameLoop();
  </script>
</body>
</html>
